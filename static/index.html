<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICorNet - Intelligent Corporate Network</title>
    <link rel="icon" type="image/png" href="/images/logo_icornet.png">
    <link rel="apple-touch-icon" href="/images/logo_icornet.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- Initialize feather icons globally -->
    <script>
        // Ensure feather is available globally and initialize it
        window.initFeatherIcons = function() {
            if (typeof feather !== 'undefined') {
                try {
                    feather.replace();
                } catch (e) {
                    console.warn('Feather icons initialization failed:', e);
                }
            }
        };

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', window.initFeatherIcons);
        } else {
            window.initFeatherIcons();
        }
    </script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Load application scripts -->
    <script src="/js/services/api.js"></script>
    <script type="text/babel" src="/js/components/Auth.js"></script>
    <script type="text/babel" src="/js/components/Dashboard.js"></script>
    <script type="text/babel" src="/js/components/SUK.js"></script>
    <script type="text/babel" src="/js/app.js"></script>

    <script>
        // Re-initialize feather icons after all components are loaded
        setTimeout(window.initFeatherIcons, 100);
    </script>
    <!-- D3.js for graph visualization -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</body>
</html>
