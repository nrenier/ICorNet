<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICorNet - Intelligent Corporate Network</title>
    <link rel="icon" type="image/png" href="/images/logo_icornet.png">
    <link rel="apple-touch-icon" href="/images/logo_icornet.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>

    <!-- D3.js for graph visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Load API service first -->
    <script type="text/babel" src="/js/services/api.js"></script>

    <!-- Load components -->
    <script type="text/babel" src="/js/components/Auth.js"></script>
    <script type="text/babel" src="/js/components/Dashboard.js"></script>
    <script type="text/babel" src="/js/components/SUK.js"></script>

    <!-- Load main app -->
    <script type="text/babel" src="/js/app.js"></script>

    <script>
        // Initialize Feather icons after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
